<html ng-app = "calculators">

<head>
    <meta charset="UTF-8">
    <title>Calculators</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">
    <link rel = 'stylesheet' href= 'assets/styles/style.css'>
</head>

<body>
    <div class = "panel panel-default" ng-controller ="BmiController as bmi" id = "bmi">
        <h1> BMI Calculator </h1>
        <p>{{bmi.test}}</p>
    </div>
    <div class = "panel panel-default" ng-controller ="FtocController as ftoc" id = "ftoc">
    <h1>Farenheight/Celsius</h1>
        <p>{{ftoc.test}}</p>
    </div>     
    <div class="panel panel-default" ng-controller ="ItofController as itof" id="itof">
        <h1>Inches/Feet</h1>
        <p>{{itof.test}}</p>
    </div>
    <div class="panel panel-default" ng-controller ="KtomController as ktom" id="ktom">
        <h1>Kilometers/Miles</h1>
        <p>{{ktom.test}}</p>
    </div>
    <div class="panel panel-default" ng-controller ="PtokController as ptok" id="ptok">
        <h1>Pounds/Kilograms</h1>
        <p>{{ptok.test}}
    </div>
    <div class="panel panel-default" ng-controller ="LandpController as landp" id="landp">
        <h1>Loans/Payments</h1>
        <p>{{landp.test}}</landp></p>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
    <script src="app\app.js"></script>
    <script src="app\components\MainController.js"></script>
    <script src="app\components\BMI\BmiController.js"></script>
    <script src="app\components\F to C\FtocController.js"></script>
    <script src="app\components\inches to feet\ItofController.js"></script>
    <script src="app\components\km to miles\KtomController.js"></script>
    <script src="app\components\Lbs to Kgs\PtokController.js"></script>
    <script src="app\components\loans and payments\LandpController.js"></script>
</body>

</html>
